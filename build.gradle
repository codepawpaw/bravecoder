plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group 'com.bravecoder'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes (
            'Main-Class' : 'Main'
        )
    }
}